<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>WDI Project 00 Game - Think Before You Race</title>
</head>
<body>

  <div class="col-lg-10 fixed" id="headerNav">
    <div class="row">
      <h1>Think Before You Race</h1>
      <form>
      <span class="label label-primary" id="rules">Rules</span><br><br>
      <button class="btn btn-success" type="button" id="startGame">Start Game</button>
      </form>
    </div>
  </div>

  <div class="col-lg-10 fixed" id="board">
    <div class="row" id="rowA">
      <div id="charA"></div>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-1"></span>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-2"></span>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-3"></span>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-4"></span>
    </div>

    <div class="row" id="rowB">
      <div id="charB"></div>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-5"></span>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-6"></span>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-7"></span>
      <span class="glyphicon glyphicon-flash" aria-hidden="true" id="l-icon-8"></span>
    </div>

    

  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
